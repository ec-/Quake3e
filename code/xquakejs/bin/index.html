<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="/quakejs-bnw.png">
	<title>quakejs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			@import url('https://fonts.googleapis.com/css?family=Roboto');
			
			html, body {
				height: 100%;
				padding: 0;
				margin: 0;
				background: #000;
			}
			#dialog {
				display: none;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -5em;
				margin-left: -12em;
				width: 24em;
				background: #2a2a2a;
				z-index: 1000;
			}
			#dialog .title {
				margin: 0;
				padding: 0.2em 0.5em;
				background: #333;
				color: #fff;
				font-family: "Open Sans";
				font-weight: bold;
				text-transform: uppercase;
			}
			#dialog .description {
				margin: 0;
				padding: 0.5em;
				color: #fff;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}

			#viewport-frame {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				overflow: hidden;
				background-image: url('/quakejs-border.png');
				background-color: #000;
				background-repeat: no-repeat;
				background-position: center;
				background-size: 24em;
			}

			#viewport-frame:focus {
				outline: none;
			}

			#viewport-frame canvas {
				background: #000;
				width: 100%;
				height: 100%;
			}
			
			#viewport-frame:-moz-full-screen,
			#viewport-frame canvas:-moz-full-screen {
				display: block;
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}

			#viewport-frame:-webkit-full-screen,
			#viewport-frame canvas:-webkit-full-screen {
				display: block;
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			
			#loading {
				display: none; 
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				z-index: 1;
			}
			
			#loading-progress {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: 12em;
				margin-left: -12em;
				padding: 0.4em;
				width: 24em;
				background: rgba(0, 0, 0, 0.7);
				z-index: 9999;
			}
			
			#loading-progress .description {
				text-align: center;
				color: #fff;
				font-family: "Open Sans";
				text-shadow: 1px 1px 2px #000;
				text-transform: uppercase;
			}
			
			#loading-progress .bar-wrapper {
				background: #222;
				border-radius: 2px;
			}
			
			#loading-progress .bar {
				width: 0;
				background: #FFFFFF;
				box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15);
			}
			
			.viewport-frame {
				perspective: 1000px;
			}
			
			/* flip the pane when hovered */
			#flipper {
				animation: rotatequake 1s infinite ease-in-out;
				transform-style: preserve-3d;
				position: relative;
				height: 100%;
				width: 100%;
				position: absolute;
				top:0;
				left:0;
				z-index: 0;
			}

			.front, .back {
				backface-visibility: hidden;
				background-image: url('/quakejs-noborder-transparent.png');
				background-repeat: no-repeat;
				background-position: center;
				background-size: 24em;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
    		height: 100%;
			}
			
			.front {
				z-index: 2;
			}

			.back {
				transform: rotateY(180deg);
			}
			
			.nipple {
				pointer-events: none;
			}
			
			@-webkit-keyframes rotatequake {
			  0%   { transform: rotateY(0deg); }
				100% { transform: rotateY(180deg); }
			}
			
			#right-joystick, #left-joystick {
				position:absolute;
				top:0;
				left:0;
				bottom:0;
				right:0;
				max-width:50%;
				height:100%;
				width:100%;
				display:none;
				z-index:1000;
			}
			
			#right-joystick {
				left:50%;
			}
			
			.joysticks #right-joystick, .joysticks #left-joystick {
				display:block;
			}
		</style>
<body>
<div id="viewport-frame">
	<div id="dialog"><h4 class="title"></h4><p class="description"></p></div>
	<div id="flipper">
		<div class="front">
			<!-- front content -->
		</div>
		<div class="back">
			<!-- back content -->
		</div>
	</div>
	<div id="loading-progress"><div class="description"></div>
		<div class="bar-wrapper"><div class="bar">&nbsp;</div></div>
	</div>
	<div id="left-joystick"></div><div id="right-joystick"></div>
</div>
	

<script>
	window.onload = function () {
		IDBFS.loadRemoteEntry = function (store, path, callback) {
			var req = store.get(path);
			req.onsuccess = function (event) {
				callback(null, {
					timestamp: event.target.result.timestamp,
					mode: event.target.result.mode,
					contents: MEMFS.getFileDataAsTypedArray(event.target.result)
				});
			};
			req.onerror = function (e) {
				callback(this.error);
				e.preventDefault();
			};
		};
		//DNS.address_map.addrs['proxy.quake.games'] = '35.208.54.87'
		Module['viewport'] = document.getElementById('viewport-frame');
		Module['elementPointerLock'] = true;
		Module['onRuntimeInitialized'] = () => {
		};
	};
</script>
<script type="text/javascript" src="/nipplejs.js"></script>
<script type="text/javascript" src="/quake3e.js"></script>

</html>
